<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/interfaz.css" />

<body>

    <nav class="navbar navbar-expand-lg navbar bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LaloRS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" >
            <li class="nav-item">
              <a class="nav-link"  href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iormacion</a>

              <a class="nav-link disabled" aria-disabled="true">opciones</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 py-4 bg-white">
          <h2>Formulario de lenjuages</h2>
          <form action="">
            <div class="mb-3">
              <label for="nombre" class="form-label">Lenjuage</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Lenjuage"
                autofocus/>
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label">Cantidad de Programadores</label>
              <input type="number" class="form-control" id="programadores" />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
              ></textarea>
            </div>
            <!-- botones -->
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Guardar</button>
              <button class="btn btn-danger" type="button">Limpiar</button>
            </div> 
          </form>
        </div>

        <div class="col-sm-12 col-md-8 col-lg-8 py-4 bg-white">
          <h2>Lista de lenjuages</h2>
          <table class="table table-hover table-striped table-dark">
            <thead>
              <tr>
                <th class="centrado">#</th>
                <th class="centrado">lenjuage</th>
                <th class="centrado">cantidad de programadores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="centrado">1</td>
                <td class="centrado">javaScript</td>
                <td class="centrado">21</td>
              </tr>
              <tr>
                <td class="centrado">2</td>
                <td class="centrado">php</td>
                <td class="centrado">211</td>
              </tr>
              <tr>
                <td class="centrado">3</td>
                <td class="centrado">php</td>
                <td class="centrado">10</td>
              </tr>
              <tr>
                <td class="centrado">4</td>
                <td class="centrado">oracle</td>
                <td class="centrado">10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
